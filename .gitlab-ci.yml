stages:
  - wrapped-pipeline
  - notify

nested-ci:
  stage: wrapped-pipeline
  allow_failure: true
  trigger:
    include: .nested-gitlab-ci.yml
    strategy: depend

persist:
  stage: notify
  script: ## TODO: insérer l'appel à l'api + appel token variable
    - let pipeline_id=$CI_PIPELINE_ID+1
    - echo $pipeline_id
    - url="$CI_API_V4_URL/projects/4/pipelines/$pipeline_id?access_token=QxQzxCkqWSxjvHFdG4sc"
    - echo $url
    - curl $url
